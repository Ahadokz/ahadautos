<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad Autos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1085px)" href="phone.css">
    <link rel="stylesheet" media="screen and (max-width: 345px)" href="Fold.css">
</head>

<body>
    <div class="bodypage">
        <header class="header">
            <div class="left">
                <img src="logo.png" alt="">
                <div id="logoname"> Ahad Autos</div>
            </div>
            <div class="mid">
                <ul class="navbar">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#" class="active">Car Collection</a></li>
                    <li><a href="#" class="active">About Us</a></li>
                    <li><a href="#" class="active">Contact Us</a></li>
                </ul>
            </div>
            <div class="right">
                <button class="btn">More</button>
                <button class="btn">Call Us</button>
            </div>
        </header>
        <div class="container glass">
            <div class="background"></div>
            <div class="text"></div>
            <h1 id="joinus">Join us now</h1>
            <form  name="contactform" action="noaction.php" method="POST">
                <div class="formgroup">
                    <input type="text" name="Name" placeholder="Enter Your Name">
                </div>
                <div class="formgroup">
                    <input type="text" name="Phone" placeholder="Enter Phone Number">
                </div>
                <div class="formgroup">
                    <input type="text" name="Age" placeholder="Enter Age">
                </div>
                <div class="formgroup">
                    <input type="text" name="Region" placeholder="Enter Region ">
                </div>
                <button type="submit" value="Submit" class="btn1" id="btnSubmit">Submit</button>
                <span id="success">
                </span>
            </form>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCRPsMTM4xTKjGasYsVEPdoQJZr9HUHyWGl0-DJR4mvoPB_cK2QEMEYOMt_XcCrvnsGQ/exec'
        const form = document.forms['contactform']
        const success = document.getElementById('success');
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                success.innerHTML="Form submitted succesfully";
            setTimeout(function()
            {
                success.innerHTML="";
            },5000)
            form.reset(); 
            }) 
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
